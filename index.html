<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Boxing Pro Manager</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos para el header fijo */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: inherit;
        }
        
        /* Estilos para la columna de tiempo */
        .time-column {
            position: sticky;
            left: 0;
            z-index: 5;
            background-color: inherit;
        }
        
        /* Contenido scrollable */
        .scrollable-content {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        /* Modo oscuro */
        .dark-mode {
            background-color: #1a202c;
            color: #e5e7eb;
        }
        
        .dark-mode .card {
            background-color: #2d3748;
        }

        /* Estados de tareas */
        .status-ongoing {
            background-color: #FEF3C7;
            color: #000000;
        }
        
        .status-done {
            background-color: #D1FAE5;
            color: #065F46;
        }

        /* Prioridades */
        .priority-urgent-important {
            background-color: #FCA5A5;
        }
        
        .priority-important-not-urgent {
            background-color: #FCD34D;
        }
        
        .priority-urgent-not-important {
            background-color: #93C5FD;
        }
        
        .priority-not-urgent-not-important {
            background-color: #D1D5DB;
        }

        /* Modo oscuro - ajustes adicionales */
        .dark-mode input,
        .dark-mode select,
        .dark-mode button {
            background-color: #4a5568;
            color: #e5e7eb;
            border-color: #4b5563;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
// Constantes y configuración inicial
        const PRIORITY_OPTIONS = [
            { value: 'urgent_important', label: 'Urgente + Importante' },
            { value: 'important_not_urgent', label: 'Importante + No Urgente' },
            { value: 'urgent_not_important', label: 'Urgente + No Importante' },
            { value: 'not_urgent_not_important', label: 'No Urgente + No Importante' }
        ];

        const INITIAL_DATE = new Date('2025-01-01');

        // Componente principal
        const App = () => {
            // Estados
            const [tasks, setTasks] = React.useState([]);
            const [completedTasks, setCompletedTasks] = React.useState([]);
            const [currentDate, setCurrentDate] = React.useState(INITIAL_DATE);
            const [darkMode, setDarkMode] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('weekly');

            // Funciones utilitarias
            const generateTimeSlots = () => {
                const slots = [];
                for (let i = 0; i < 24; i++) {
                    slots.push(`${String(i).padStart(2, '0')}:00`);
                    slots.push(`${String(i).padStart(2, '0')}:30`);
                }
                return slots;
            };

            const getWeekDays = (date) => {
                const days = [];
                const currentDay = new Date(date);
                currentDay.setDate(currentDay.getDate() - currentDay.getDay() + 1);
                
                for (let i = 0; i < 7; i++) {
                    days.push(new Date(currentDay));
                    currentDay.setDate(currentDay.getDate() + 1);
                }
                return days;
            };

// Funciones de manejo de tareas
            const createTask = (timeSlot, day) => {
                const newTask = {
                    id: Date.now(),
                    title: '',
                    timeSlot,
                    day: day.toISOString().split('T')[0],
                    priority: 'urgent_important',
                    status: 'On-Going',
                    created: new Date().toISOString()
                };
                setTasks([...tasks, newTask]);
            };

            const updateTask = (id, updates) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, ...updates } : task
                ));
            };

            const completeTask = (id) => {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    const completedTask = {
                        ...task,
                        status: 'Done',
                        completedDate: new Date().toISOString()
                    };
                    setCompletedTasks([completedTask, ...completedTasks]);
                    setTasks(tasks.filter(t => t.id !== id));
                }
            };

            // Navegación del calendario
            const navigateWeek = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setDate(currentDate.getDate() + (direction * 7));
                setCurrentDate(newDate);
            };

            const goToToday = () => {
                setCurrentDate(new Date());
            };

            // Persistencia de datos
            React.useEffect(() => {
                const savedTasks = localStorage.getItem('tasks');
                const savedCompleted = localStorage.getItem('completedTasks');
                const savedDarkMode = localStorage.getItem('darkMode');

                if (savedTasks) setTasks(JSON.parse(savedTasks));
                if (savedCompleted) setCompletedTasks(JSON.parse(savedCompleted));
                if (savedDarkMode !== null) setDarkMode(JSON.parse(savedDarkMode));
            }, []);

            React.useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
                localStorage.setItem('darkMode', JSON.stringify(darkMode));
            }, [tasks, completedTasks, darkMode]);

// Componente de navegación y calendario
            const Navigation = () => (
                <div className="flex justify-between items-center mb-4">
                    <div className="flex space-x-2">
                        <button onClick={() => navigateWeek(-1)} className="p-2 border rounded">←</button>
                        <button onClick={goToToday} className="px-4 py-2 border rounded">Hoy</button>
                        <button onClick={() => navigateWeek(1)} className="p-2 border rounded">→</button>
                    </div>
                    <div className="text-lg font-medium">
                        Semana del {getWeekDays(currentDate)[0].toLocaleDateString()} al {getWeekDays(currentDate)[6].toLocaleDateString()}
                    </div>
                    <input 
                        type="date"
                        value={currentDate.toISOString().split('T')[0]}
                        onChange={(e) => setCurrentDate(new Date(e.target.value))}
                        className="p-2 border rounded"
                    />
                </div>
            );

            // Componente de planificación semanal
            const WeeklyPlanning = () => {
                const weekDays = getWeekDays(currentDate);
                const timeSlots = generateTimeSlots();

                return (
                    <div className="scrollable-content">
                        <table className="w-full border-collapse">
                            <thead>
                                <tr>
                                    <th className="sticky-header border p-2">Hora</th>
                                    {weekDays.map((day, index) => (
                                        <th key={index} className="sticky-header border p-2">
                                            {['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'][day.getDay() === 0 ? 6 : day.getDay() - 1]}
                                            <div className="text-sm text-gray-500">
                                                {day.toLocaleDateString()}
                                            </div>
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {timeSlots.map(timeSlot => (
                                    <tr key={timeSlot}>
                                        <td className="border p-2 time-column bg-gray-50">{timeSlot}</td>
                                        {weekDays.map((day, dayIndex) => (
                                            <td key={`${day}-${timeSlot}`} className="border p-2 relative">
                                                {tasks
                                                    .filter(task => 
                                                        task.timeSlot === timeSlot && 
                                                        task.day === day.toISOString().split('T')[0]
                                                    )
                                                    .map(task => (
                                                        <div key={task.id} 
                                                            className={`mb-1 p-2 rounded priority-${task.priority}`}
                                                        >
                                                            <input
                                                                type="text"
                                                                value={task.title}
                                                                onChange={(e) => updateTask(task.id, { title: e.target.value })}
                                                                className="w-full p-1 mb-1 rounded"
                                                                placeholder="Nueva tarea"
                                                            />
                                                            <div className="flex gap-1">
                                                                <select
                                                                    value={task.priority}
                                                                    onChange={(e) => updateTask(task.id, { priority: e.target.value })}
                                                                    className="text-sm p-1 rounded border"
                                                                >
                                                                    {PRIORITY_OPTIONS.map(option => (
                                                                        <option key={option.value} value={option.value}>
                                                                            {option.label}
                                                                        </option>
                                                                    ))}
                                                                </select>
                                                                <button
                                                                    onClick={() => completeTask(task.id)}
                                                                    className="bg-green-500 text-white p-1 rounded"
                                                                >
                                                                    ✓
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ))}
                                                <button
                                                    onClick={() => createTask(timeSlot, day)}
                                                    className="absolute bottom-1 right-1 w-6 h-6 text-gray-500 hover:text-gray-700"
                                                >
                                                    +
                                                </button>
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            };

// Componente de registro de tareas
            const TasksRegistry = () => (
                <div className="space-y-4">
                    <h2 className="text-xl font-bold mb-4">Registro de Tareas</h2>
                    <div className="scrollable-content">
                        <table className="w-full">
                            <thead>
                                <tr>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Tarea</th>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Día</th>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Hora</th>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Prioridad</th>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Estado</th>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {tasks.map(task => (
                                    <tr key={task.id} className="border-b">
                                        <td className="p-2">{task.title || 'Sin título'}</td>
                                        <td className="p-2">{new Date(task.day).toLocaleDateString()}</td>
                                        <td className="p-2">{task.timeSlot}</td>
                                        <td className="p-2">
                                            {PRIORITY_OPTIONS.find(opt => opt.value === task.priority)?.label}
                                        </td>
                                        <td className="p-2">
                                            <span className="status-ongoing px-2 py-1 rounded">
                                                On-Going
                                            </span>
                                        </td>
                                        <td className="p-2">
                                            <button
                                                onClick={() => completeTask(task.id)}
                                                className="bg-green-500 text-white px-3 py-1 rounded"
                                            >
                                                Completar
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            // Componente de matriz de prioridades
            const PriorityMatrix = () => (
                <div className="space-y-4">
                    <h2 className="text-xl font-bold mb-4">Matriz de Prioridades</h2>
                    <div className="grid grid-cols-2 gap-4">
                        {PRIORITY_OPTIONS.map(priority => (
                            <div key={priority.value} 
                                className={`border rounded-lg p-4 priority-${priority.value}`}
                            >
                                <h3 className="font-medium mb-2">{priority.label}</h3>
                                <div className="min-h-[200px] space-y-2">
                                    {tasks
                                        .filter(task => task.priority === priority.value)
                                        .map(task => (
                                            <div key={task.id} className="p-2 bg-white/50 rounded shadow">
                                                <div className="font-medium">{task.title || 'Sin título'}</div>
                                                <div className="text-sm">
                                                    {new Date(task.day).toLocaleDateString()} - {task.timeSlot}
                                                </div>
                                            </div>
                                        ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // Componente de registro histórico
            const HistoricalRecord = () => (
                <div className="space-y-4">
                    <h2 className="text-xl font-bold mb-4">Registro Histórico</h2>
                    <div className="scrollable-content">
                        <table className="w-full">
                            <thead>
                                <tr>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Tarea</th>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Día</th>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Hora</th>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Prioridad</th>
                                    <th className="text-left p-2 sticky top-0 bg-white dark:bg-gray-800">Completada</th>
                                </tr>
                            </thead>
                            <tbody>
                                {completedTasks.map(task => (
                                    <tr key={task.id} className="border-b">
                                        <td className="p-2">{task.title || 'Sin título'}</td>
                                        <td className="p-2">{new Date(task.day).toLocaleDateString()}</td>
                                        <td className="p-2">{task.timeSlot}</td>
                                        <td className="p-2">{PRIORITY_OPTIONS.find(opt => opt.value === task.priority)?.label}</td>
                                        <td className="p-2">{new Date(task.completedDate).toLocaleString()}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

// Renderizado principal de la aplicación
            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'dark-mode' : 'bg-gray-100'}`}>
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold">Time Boxing - Planificación y Gestión del Tiempo</h1>
                        <button 
                            onClick={() => setDarkMode(!darkMode)}
                            className="p-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600"
                        >
                            {darkMode ? '☀️' : '🌙'}
                        </button>
                    </div>

                    <div className="flex border-b mb-4">
                        <button 
                            className={`py-2 px-4 ${activeTab === 'weekly' ? 'border-b-2 border-blue-500 font-medium' : ''}`}
                            onClick={() => setActiveTab('weekly')}
                        >
                            Planificación Semanal
                        </button>
                        <button 
                            className={`py-2 px-4 ${activeTab === 'tasks' ? 'border-b-2 border-blue-500 font-medium' : ''}`}
                            onClick={() => setActiveTab('tasks')}
                        >
                            Registro de Tareas
                        </button>
                        <button 
                            className={`py-2 px-4 ${activeTab === 'matrix' ? 'border-b-2 border-blue-500 font-medium' : ''}`}
                            onClick={() => setActiveTab('matrix')}
                        >
                            Matriz de Prioridades
                        </button>
                        <button 
                            className={`py-2 px-4 ${activeTab === 'history' ? 'border-b-2 border-blue-500 font-medium' : ''}`}
                            onClick={() => setActiveTab('history')}
                        >
                            Registro Histórico
                        </button>
                    </div>

                    <div className="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                        {activeTab === 'weekly' && (
                            <>
                                <Navigation />
                                <WeeklyPlanning />
                            </>
                        )}
                        {activeTab === 'tasks' && <TasksRegistry />}
                        {activeTab === 'matrix' && <PriorityMatrix />}
                        {activeTab === 'history' && <HistoricalRecord />}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
